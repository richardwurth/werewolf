  <div class="frame" id="profile-one-content">
    <h1 class="initials">{{profile.firstOne}}</br>{{profile.lastOne}}</h1>
    <img src={{profileFrame}} height=250px alt="">
    <img id="strike" ng-if="showDead" class="custom-fade" style="top:-15px; position: absolute; opacity: 0.6" src="http://www.clipartkid.com/images/107/wrong-no-cross-clip-art-at-clker-com-vector-clip-art-online-7UkiaV-clipart.png" width=200px alt="">
    <h1 ng-if="showDead" class="custom-fade" style="color:red; position:absolute; bottom:-95px; opacity:.6; font-family: 'Architects Daughter', cursive">{{profile.role}}</h1>
    <h2>{{profile.firstName}} {{profile.lastName}}</h2>
      <div class="profile-buttons">
        <!-- <button ng-click="addOne(profileIndex)" id="create" type="button" name="button">Add Player</button> -->
        <!-- <button ng-click="bool=true" id="delete" type="button" name="button">Remove</button> -->
        <button ng-click="showDead = !showDead" id="kill" type="button" name="button">Kill</button>
      </div>
    </div>
  </div>
